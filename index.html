<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Grid</title>
</head>
<body>

    <head>
        <h1>Grid Image Galery</h1>
    </head>

    <main class="container-main">

        <div class="container-superior">
            <div class="box-texto">
            <h2 class="titulo">Universo</h2>
            </div>
            <div class="box-image">
            <img src="imagenes/universo1.webp" alt="imagen del universo" class="imagen-1">
            </div>
        </div>
    
        <div class="container-images">

            <div class="container-image1">
                <img src="imagenes/universo_2.jpg" alt="imagen del universo" class="images">
            </div>
            <div class="container-image2">
                <img src="imagenes/universo-3.webp" alt="imagen del universo" class="images">
            </div>
            <div class="container-image3">
                <img src="imagenes/universo-4.jpg" alt="imagen del universo" class="images">
            </div>
            <div class="container-image4">
                <img src="imagenes/universo-5.jpeg" alt="imagen del universo" class="images">
            </div>
            <div class="container-image5">
                <img src="imagenes/universo_96.webp" alt="imagen del universo" class="images">
            </div>
            <div class="container-image6">
                <img src="imagenes/Universo-6.webp" alt="imagen del universo" class="images">
            </div>
            <div class="container-image7">
                <img src="imagenes/nebulosa.webp" alt="imagen del universo" class="images">
            </div>
            <div class="container-image8">
                <img src="imagenes/nebulosa-2.jpg" alt="imagen del universo" class="images">
            </div>
            <div class="container-image9">
                <img src="imagenes/tiempo.png" alt="imagen del universo" class="images">
            </div>





        </div>

    </main>

    

    
</body>
</html>
